name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main   # ⚠️ Cambia si tu rama principal es diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: lustinia
        service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LUSTINIA }}
        export_default_credentials: true

    - name: Build Docker image
      run: |
        cd backend/icarus-core
        gcloud builds submit --tag gcr.io/lustinia/icarus-core

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy icarus-core \
          --image gcr.io/lustinia/icarus-core \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --project lustinia
