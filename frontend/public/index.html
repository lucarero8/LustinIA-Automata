<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>
  <h1>ðŸ”¥ Lustig-IA Asceta</h1>
  <p>Frontend desplegado en Vercel con conexiÃ³n a Firestore.</p>

  <script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ConfiguraciÃ³n de tu proyecto (copiar de Firebase Console)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "lustinia.firebaseapp.com",
      projectId: "lustinia",
      storageBucket: "lustinia.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Ejemplo: guardar un prompt
    async function guardarPrompt(texto) {
      await addDoc(collection(db, "prompts"), {
        contenido: texto,
        fecha: new Date()
      });
      console.log("âœ… Prompt guardado:", texto);
    }

    // Ejemplo: leer prompts
    async function leerPrompts() {
      const querySnapshot = await getDocs(collection(db, "prompts"));
      querySnapshot.forEach((doc) => {
        console.log(doc.id, " => ", doc.data());
      });
    }

    // Test rÃ¡pido
    guardarPrompt("Hola desde Vercel + Firestore");
    leerPrompts();
  </script>
</body>
</html>
